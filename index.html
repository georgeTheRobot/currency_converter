<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  </head>
  <body background="bg1.png">
    <div class="container">
      <div class="row">
        <div class="panel panel-primary" style="margin: 85px;">
          <div class="panel-heading" style="font-size: 25px;">
            Currency Converter
          </div>
          <div class="panel panel-body" style="font-size: 18px;">
            <div>
              <label for="InputBase">From Currency</label>
              <input type="text" class="form-control" id="Base" placeholder="Type Base Currency here...ex:USD">
            </div>
            <div>
              <label for="OutputCurrency">To Currency</label>
              <input type="text" class="form-control" id="Output" placeholder="Type Output Currency here...ex:EUR">
            </div>
            <div>
              <label for="Amount">Amount</label>
              <input type="text" class="form-control" id="Amount" placeholder="Type Amount here...">
            </div>
            <div>
              <br>
              <button class="btn btn-primary btn-block" onclick="convert()">Convert</button>
            </div>
            <br>
            <div>
              <strong>Output: :</strong>
              <h3 id="Converted" style="color: blue;"></h3>
            </div>
          </div>

        </div>
      </div>
      
    </div>

    <!--Javascript-->
        <script src="app.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
